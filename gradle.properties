# Gradle JVM settings
# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects.
org.gradle.parallel=true

# Enables Gradle's build cache.
# Gradle will reuse task outputs from any previous build.
org.gradle.caching=true

# Android Gradle Plugin properties
# Non-transitive R classes for build speed improvements
android.nonTransitiveRClass=true
# Use AndroidX artifacts, this is the default in new projects but good to have explicitly.
android.useAndroidX=true
# Disable lint checks from running on dependencies
android.lint.checkDependencies=false

# Kotlin
kotlin.code.style=official

# Hilt
dagger.hilt.android.internal.disableAndroidSuperclassValidation=true

# Suppress Compile SDK warning for AGP 8.2.0 with SDK 36
android.suppressUnsupportedCompileSdk=36
